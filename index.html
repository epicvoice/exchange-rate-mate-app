<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8203c85e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="wrapper">
        <h1>Exchange Rate Mate</h1>
        <p>Check for Actual Currencies Exchange Rate</p>

        <div class="app-body">

            <div class="row">
                <div class="section-left">
                    <input type="number" class="amount-one" value="1">
                    <select id="currency-one">
                        <option value="PLN" selected>PLN</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>

                <button class="swap">
                    <i class="fas fa-retweet"></i>
                </button>

                <div class="section-right">
                    <input type="number" class="amount-two" disabled>
                    <select id="currency-two">
                        <option value="PLN">PLN</option>
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>

            <button class="calculate">Calculate</button>
        </div>

        <p class="rate-info"></p>
    </div>


    <script src="./script.js"></script>
</body>

</html>
